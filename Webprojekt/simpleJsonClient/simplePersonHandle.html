<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="controller.js" type="text/javascript"></script>

   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>
<body>
  <!--container for messages that come up after submissions of forms-->
  <div id="message"></div>
  <h1>Appointment Finder</h1>
  <!-- button for new appoinments, as well as container for the form-->
  <button id="showNew" style="margin: 10px; background-color: #89CCF0">Create Appointment</button><br>
  <div id="newAppo" style="margin: 10px;">
    <!--form for new appoinment-->
    <form id="formNewAppo">
      <label>Title:</label><br>
      <input type="text" name="title" style="margin-bottom: 10px;" required><br>
      <label>Description:</label><br>
      <input type="text" name="description" style="margin-bottom: 10px;" required><br>
      <label>Duration:</label><br>
      <input type="text" name="duration" style="margin-bottom: 10px;" required><br>
      <label>Location:</label><br>
      <input type="text" name="place" style="margin-bottom: 10px;" required><br>
      <label>Creator:</label><br>
      <input type="text" name="creator" style="margin-bottom: 10px;" required><br>
      <label>Time Options:</label><br>
      <div id="timeOptions">
      </div>
      <button type="button" id="addTimeOption" style="margin-top: 10px;">Add Time Option</button><br>
      <!--Submission button for the form-->
      <button type="submit" style="margin-top: 10px;">Submit</button>
  </form>
</div>
<!--container for all appoinments-->
<div id="app-container">
</div>
    
</body>
</html>
